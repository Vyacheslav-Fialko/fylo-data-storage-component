<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="wrap">
    <div class="card-wrap">
      <div class="card card__main radius-right">
        <div class="card__logo">
          <img src="./images/logo.svg" alt="logo" class="card__log-img">
        </div>
        <div class="card__link-wrap">
          <a href="#" class="card__link">
            <img src="./images/icon-document.svg" alt="icon-document">
          </a>
          <a href="#" class="card__link">
            <img src="./images/icon-folder.svg" alt="icon-folder">
          </a>
          <a href="#" class="card__link">
            <img src="./images/icon-upload.svg" alt="icon-upload">
          </a>
        </div>
      </div>

      <div class="card card__progress">
        <div class="progress__text">You’ve used <span class="pogress__text--bold">815 GB</span> of your storage</div>
        <div class="progress-bar__wrap">
          <div class="progress-bar__show">
            <div class="progress-bar__show-gradient"></div>
          </div>
          <span class="progress-bar__value">0 GB</span>
          <span class="progress-bar__value">1000 GB</span>
          <div class="progress-bar-label">
            <span class="progress-bar-label__content"><span class="bold-number">185</span> GB Left
              </spanprogress-bar-label>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
